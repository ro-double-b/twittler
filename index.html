<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type:"text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>

    <title>Twittler</title>
  </head>
  <body>

  	<header>
  		<p>Welcome to Twittler: learing jQuery Twiddling with Twitter</p>
  	</header>

  	<aside>
  		<div id="profile">
  			<img id="coverPhoto" src="http://www.allankintz.com/photos/facebook-covers/FBCover-GoldenGate.jpg">
        <img id="profilePhoto" src="https://pbs.twimg.com/profile_images/655502297116479489/OnaK3J6K.jpg">
        <div id="name">@ro_double_b</div>
  		</div>
  		<div class="follow">
  		<p>This is where the tweets of the users followers will be displayed when clicked</p>
  		</div>
  	</aside>

  	<article>
  		<div class="your-tweet">
  			<p>This is where the user can generate his own tweets</p>
  			<input id="write" type="text">
  			<button>Generate a tweet!</button>
  		</div>

<!-- This is where all tweets are populated -->
  		<div class="all-tweets">
  			<p></p>
  		</div>
  	</article>

  	<footer>
  		<p>This is my footer</p>
  	</footer>

  	<script>
  		$(document).ready(function() {
        
        // var $body = $('body');
        // $body.html('');
  			
// Sets the index to the first index, which will call on the streams.home  
        var index = 0

        // while(index >= 0){
        //   var tweet = streams.home[index];
        //   var $tweet = $('<div></div>');
        //   $tweet.text('@' + tweet.user + ': ' + tweet.message);
        //   $tweet.appendTo($body);
        //   index -= 1;
        // }

// Displayes tweets in the correct section 
  			setInterval(function() {
  			  for(var i = index; i < streams.home.length; i ++) { 

        	  var user = streams.home[i].user
            var tweetDate = new Date
  				  var message = streams.home[i].message

            var tweet = $('' + 
              '<div class="tweet" data-user='+user+'>'+
                '<span class="user">@'+user+'<span>'+
                '<span class="date">'+tweetDate+'</span>'+
                '<span class="message">'+message+'</span>'+
              '</div>')

          $('.all-tweets').prepend(tweet)
          index = index + 1
  			}

// Displayes the tweet you click on in the follow section
        $('.user').on("click", function() {
          var allTweets = $(this)
          $('.follow').prepend(allTweets)
        });

      }, 1000)

        // $('button').on('click', function() {

        //   $('.follow').prepend(test)

  		});
  	</script>
  </body>
</html>
