<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>



    <p>Welcome to Twittler: learning JQuery; Twiddling with Twitter</p>

    <button type="button">Generate a Twat!</button>

    <script>

      $(document).ready(function(){

        var index = 0

        $('button').on('click', function(){
          var tweetGenerator = streams.home[index];
          var addTweet = $('<div></div>');
          var user = tweetGenerator.user
          addTweet.text(new Date + '@' + tweetGenerator.user + ': ' + tweetGenerator.message).appendTo("p").addClass(user);
          index = index + 1;
        })

      });



    </script>
  </body>


</html>
